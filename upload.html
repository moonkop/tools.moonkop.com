  <script>

    function upLoadFile(files) {
      $(".dropBox").off('click')
      console.log(files);

      var formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        formData.append("fileToUpload[" + i + ']', files[i]);
      }
      var request = $.ajax({
        type: "POST",
        url: "/uploadHandler.php",
        data: formData,			//è¿™é‡Œä¸Šä¼ çš„æ•°æ®ä½¿ç”¨äº†formData å¯¹è±¡
        processData: false, 	//å¿…é¡»falseæ‰ä¼šè‡ªåŠ¨åŠ ä¸Šæ­£ç¡®çš„Content-Type
        contentType: false,
        dataType: 'json',
        xhr: function () {
          var xhr = $.ajaxSettings.xhr();
          if (xhr.upload) {
            xhr.upload.addEventListener("progress", function (progressEvent) {
              var percent = (progressEvent.loaded / progressEvent.total) * 100;
              $(".dropBox").css("background", `linear-gradient(to top,#FFd1d9 ${percent}%,#FFF ${percent}%)`)
              console.log(progressEvent.total);
              console.log(progressEvent.loaded);
            }, false);
            return xhr;
          }
        },
        success: function (e) {
          if (e.code == 100) {
            $('.dropBox-text').html("<div>ä¸Šä¼ æˆåŠŸè¾£</div><div>ç‚¹æˆ‘å¤åˆ¶é¸­</div>");
            $('.dropBox').addClass("copible");
            new ClipboardJS('.copible', {
              text: function () {
                return $('.urls').text();
              }
            });
            $('.urls').children().remove();
            e.payload.urls.forEach(item => {
              $('.urls').append(`<div>${item}</div>`)

            })
          }
          else {
            alert(e.msg);
          }
        }
      })
    }
    $(document).ready(function () {
      let resetTimer = 0;
      $("#fileInput").on("change", function (e) {
        upLoadFile(e.originalEvent.target.files);
      })
      $(".dropBox").on("click", function (e) {
        $("#fileInput").click();
      })
      $(".dropBox").on("dragenter", function (e) {
        clearTimeout(resetTimer);
        $('.dropBox-text').html("<div>å•Š~ç–¼~ğŸ˜­</div>");
      })
      $(".dropBox").on("dragleave", function (e) {
        $('.dropBox-text').html("<div>å“æ­»å®å®äº†~ğŸ˜£</div>");
        clearTimeout(resetTimer);
        resetTimer = setTimeout(() => {
          $('.dropBox-text').html("<div>æ‹–è¿›æ¥å§</div>");
        }, 1500)
      })
      $(".dropBox").on("drop", function (e) {
        clearTimeout(resetTimer);
        var files = e.originalEvent.dataTransfer.files;
        upLoadFile(files);
        return false;

      })

      $(document).on({
        drop: function (e) {
          return false;
        },
        dragleave: function (e) {
          e.preventDefault();
        },
        dragenter: function (e) {
          e.preventDefault();
        },
        dragover: function (e) {
          e.preventDefault();
        },
      })

    })
  </script>

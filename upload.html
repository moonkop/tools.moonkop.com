	<script>
        function getType(obj){
            return Object.prototype.toString.call(obj);
        }

        function buildParams(args){
            let dict = {};

            function dfs(obj,prefix){
                switch (getType(obj)){
                    case '[object Array]':
                        obj.map((item,index) => {
                            switch (getType(item)){
                                case '[object Array]':
                                case '[object Object]':
                                    dfs(item,prefix+'['+index+']');
                                    break;
                                default:
                                    dict[prefix+'['+index+']'] = item;
                            }
                        })
                        break;
                    case '[object Object]':
                        Object.keys(obj).map(key => {
                            let keyname = prefix ? '['+key+']' : key
                            switch (getType(obj[key])){
                                case '[object Array]':
                                case '[object Object]':
                                    dfs(obj[key],prefix+keyname);
                                    break;
                                default:
                                    dict[prefix+keyname] = obj[key];
                            }
                        });
                        break;
                }
            }

            dfs(args,'');
            return Object.keys(dict).map(key => {
                return key+'='+dict[key];
            }).join('&');
        }

        function offBoxActions(){
            $(".dropBox").off("click");
            $(".dropBox").off("dragenter");
            $(".dropBox").off("dragleave");
            $(".dropBox").off("drop");
        }

        function bindBoxActions(){
            let resetTimer = 0;

            $(".dropBox").on("click",function(e){
                $("#fileInput").click();

            $(".dropBox").on("dragenter",function(e){
                clearTimeout(resetTimer);

            $(".dropBox").on("drop",function(e){
